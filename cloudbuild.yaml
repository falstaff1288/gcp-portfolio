steps:
- id: 'branch name'
  name: 'alpine'
  entrypoint: 'sh'  
  args: 
  - '-c'
  - | 
      echo "***********************"
      echo "$BRANCH_NAME"
      echo "***********************"

- id: 'tf init'
  name: 'hashicorp/terraform:1.5'
  entrypoint: 'sh'
  args: 
  - '-c'
  - |
      case $_BASE_BRANCH in
        "dev")
          terraform workspace select dev
         ;;
        "main")
          terraform workspace select prod
         ;;
        *)
          terraform workspace select dev
        ;;
      esac
      terraform init

# [START tf-plan]
- id: 'tf plan'
  name: 'hashicorp/terraform:1.5'
  entrypoint: 'sh'
  args: 
  - '-c'
  - | 
      case $_BASE_BRANCH in
        "dev")
          terraform workspace select dev
         ;;
        "main")
          terraform workspace select prod
         ;;
        *)
          terraform workspace select dev
        ;;
      esac
      terraform plan -out=/workspace/tfplan -input=false
# [END tf-plan]

# [START tf-apply]
- id: 'tf apply'
  name: 'hashicorp/terraform:1.5'
  entrypoint: 'sh'
  args: 
  - '-c'
  - | 
      if [[ $_BASE_BRANCH == "main" ]]; then 
        terraform workspace select prod
        terraform apply -input=false /workspace/tfplan
      else
        echo "Branch is not main. No action taken"
      fi
# [END tf-apply]      